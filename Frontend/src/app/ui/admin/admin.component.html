<div class="admin-nav">
    <div class="row">
      <div class="col-4"><h4>ADMIN PANEL</h4></div>
      <div class="col-8"><a routerLink="../home">HOME</a></div>
    </div>
  </div>
  <hr />
  <div class="admin-body">
    <form [formGroup]="uiDataService.classFormGroup" class="add-class-body mt-3 ">
      <input id='classNameId' formControlName="name" type="text" placeholder="CLASS NAME" value="">
      <button type="submit" (click)="saveClass()" class="btn btn-primary add-class-btn">
        ADD CLASS
      </button>
    </form>
    <div class="admin-classes">
      <h5 class="mt-5">Classes List</h5>
      <div class="classes-container">
        <div class="row">
          <div class="col-3"><p><a href="../student-form/1">CLASS-1</a></p></div>
          <div class="col-3" *ngFor="let class of classArray">
            <p><a routerLink="../student-form/{{class.classId}}">{{class.className}}</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
